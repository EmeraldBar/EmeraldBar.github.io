<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Emerald Bar</title>
</head>
<body>
    <h1>Welcome to Emerald Bar</h1>
    <h4>Please List Your Information Below So We Can Accurately Give You Your Commission</h4>
    <br><br>

    <!-- Form Section -->
    <form id="submission-form">
        <input type="text" name="name" required placeholder="Your Name">
        <input type="number" name="stateId" required placeholder="State ID" min="0"> <!-- Changed to number only -->
        <input type="number" name="saleAmount" required placeholder="Sale Amount"> <!-- Renamed Price to Sale Amount -->
        <label for="mobileOrder" class="checkbox-label">
            <input type="checkbox" name="mobileOrder" id="mobileOrder"> Mobile Order
        </label>
        <input type="hidden" name="timestamp" id="timestamp">
        <button type="submit">Submit</button>
    </form>

    <div class="sidebar">
        <button class="manager-button" onclick="location.href='data.html'">Manager Only!</button>
        <!-- Add more buttons here if needed -->
    </div>

    <script>
        // Define your Discord webhook URL here
        const discordWebhookUrl = 'https://discord.com/api/webhooks/1272762934912618517/Cr3FqmU4LE-2Td3V_fsrih05Bl71M9kqJrbvpix-s7AH_qyGRN03AYZwnBAzt5o8I31w';

        // Handle form submission
        document.getElementById("submission-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const name = document.querySelector("input[name='name']").value;
            const stateId = document.querySelector("input[name='stateId']").value.trim(); // Keep case-sensitive
            const saleAmount = parseFloat(document.querySelector("input[name='saleAmount']").value); // Changed to saleAmount
            const mobileOrder = document.querySelector("input[name='mobileOrder']").checked; // New checkbox
            const timestamp = new Date().toISOString();

            // Get the commission rate based on position
            const position = getPosition(stateId); // Retrieve the position
            const commissionRate = getCommission(position); // Retrieve the commission rate based on position

            // Calculate the commission based on the sale amount
            const commission = saleAmount * commissionRate;

            // Retrieve existing data or initialize an empty array
            const data = JSON.parse(localStorage.getItem('formData')) || [];
        
            // Add new submission to the data array
            data.push({ name, stateId, saleAmount, mobileOrder, position, commissionRate, commission, timestamp });
        
            // Store updated data back in localStorage
            localStorage.setItem('formData', JSON.stringify(data));
        
            alert("Data submitted successfully!");

            // Send data to Discord webhook
            sendToDiscord({ name, stateId, saleAmount, mobileOrder, position, commissionRate, commission, timestamp });
        });

        // Send data to Discord webhook
        function sendToDiscord(data) {
            const payload = {
                content: `New Sale Submission:\n**Name:** ${data.name}\n**State ID:** ${data.stateId}\n**Sale Amount:** $${data.saleAmount}\n**Mobile Order:** ${data.mobileOrder ? 'Yes' : 'No'}\n**Position:** ${data.position}\n**Commission Rate:** ${data.commissionRate}\n**Commission:** $${data.commission}\n**Timestamp:** ${data.timestamp}`
            };

            fetch(discordWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Get commission rate based on position
        function getCommission(position) {
            const commissions = {
                "CEO": 0.10,
                "Manager": 0.07,
                "Cook": 0.05,
                "Waiter": 0.03
                // Add more positions and their respective commissions here
            };
            return commissions[position] || 0; // Default to 0 if position not found
        }

        // Function to get the position (unchanged, will need to be manually managed)
        function getPosition(stateId) {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const employee = employees.find(emp => emp.stateId === stateId);
            return employee ? employee.position : "Unknown"; // Return position or "Unknown"
        }

        // Set timestamp when form is submitted
        document.getElementById("submission-form").addEventListener("submit", function() {
            const timestampField = document.getElementById("timestamp");
            timestampField.value = new Date().toISOString(); // Set the current timestamp
        });
    </script>
</body>
</html>
